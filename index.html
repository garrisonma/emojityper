<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Typer</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .streak-notification {
      color: #ffffff;
      background-color: #00ff00;
      padding: 10px;
      border-radius: 5px;
      position: fixed;
      top: 17%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 1;
      transition: opacity 0.5s ease-in-out;
    }
  </style>
</head>  

<body>
  <h1>Emoji Typer</h1>
  <div id="emojiDisplay"></div>
  <input type="text" id="inputField" placeholder="Type the emoji name...">
  <p>Score: <span id="score">0</span></p>
  <div id="timer">Timer: <span id="timerDisplay">60s</span></div>
  <button id="restartButton">Play</button>
  <script src="script.js"></script>
</body>

</html>
